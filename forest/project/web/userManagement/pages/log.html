<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/log.css">
</head>
<body>
<div class="nav">
    <span class="layui-breadcrumb">
        <a><cite class="size">当前位置：</cite></a>
        <a><cite class="size">系统信息</cite></a>
        <a><cite class="size">日志信息</cite></a>
    </span>
</div>
<div class="find">
    <p class="info">查询日志信息</p>
    <div class="findInfo">
        <!--<form action="" class="layui-form">-->
        <div class="layui-form-item infoItem">
            <div class="layui-form-item infoItem">
                <div class="layui-inline">
                    <label class="layui-form-label">起始日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline infoItem">
                    <label class="layui-form-label">结束日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="number" id="date1" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <!--</form>-->
    </div>
    <div class="findBtn" style="float: left">
        <button class="layui-btn layui-icon layui-icon-search findBtn" lay-submit>查 找</button>
    </div>
</div>
<div class="out">
    <div class="table"><table id="demo" lay-filter="test"></table></div>
</div>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../js/outboundManagement.js"></script>
<script src="../../layui/layui.all.js"></script>
<script>
    layui.use(['table','laydate'], function(){
        var table = layui.table;
        var form = layui.form
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        table.render({
            elem: '#demo'
            ,height: 350
            ,url: '../../json/data.json' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'date', title: '日志内容', fixed: 'left'}
                ,{field: 'name', title: '日期',}
                // ,{field: 'mainPurpose', title: '主要用途'}
                // ,{field: 'NumberOfRecipients', title: '领用数量'}
                // ,{field: 'className', title: '领用小班'}
                // ,{field: 'experience', title: '负责小班', width: 100, sort: true}
                // ,{field: 'score', title: '评分', width: 100, sort: true}
                // ,{field: 'classify', title: '职业', width: 100}
                // ,{field: 'wealth', title: '财富', width: 135, sort: true}
            ]]
        });
    });
</script>
</body>
</html>
