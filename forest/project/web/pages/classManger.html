<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小班管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/classManger.css">
</head>
<body>
    <div class="out">
        <div class="top"><h1>小班管理</h1></div>
        <div><table id="demo" lay-filter="test"></table></div>
        <div><button class="btn layui-btn" id="add">添加小班</button></div>
        <div><button class="btn layui-btn" id="show">查看小班信息</button></div>
        <div><button class="btn layui-btn" id="update">修改小班信息</button></div>
        <div class="find">
            <form class="layui-form" action="">
                <div class="layui-form-item check">
                    <label class="layui-form-label">小班名称</label>
                    <div class="layui-input-block input">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">雅安</option>
                            <option value="1">卧龙</option>
                            <option value="2">林种</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item check">
                    <label class="layui-form-label">负责区域</label>
                    <div class="layui-input-block input">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn show" lay-submit lay-filter="formDemo">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="../layui/layui.all.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '../json/data.json' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'username', title: '区域名称', width:80}
                ,{field: 'sex', title: '林种', width:80, sort: true}
                ,{field: 'city', title: '地类', width:80}
                ,{field: 'sign', title: '优势树种', width: 177}
                ,{field: 'experience', title: '负责小班', width: 80, sort: true}
                ,{field: 'score', title: '评分', width: 80, sort: true}
                ,{field: 'classify', title: '职业', width: 80}
                ,{field: 'wealth', title: '财富', width: 135, sort: true}
            ]]
        });
    });
</script>
</body>
</html>
