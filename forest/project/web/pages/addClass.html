<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加小班</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/addClass.css">
</head>
<body>
<div class="out">
    <div class="top"><h1>添加小班</h1></div>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">负责人</label>
            <div class="layui-input-block">
                <input type="text"  placeholder="请输入负责人"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">负责人电话</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入负责人电话" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">人员数量</label>
                <div class="layui-input-block">
                    <input type="text" placeholder="请输入人员数量" class="layui-input">
                </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">负责区域</label>
            <div class="layui-input-block">
                <select name="city">
                    <option value="">请选择一个区域</option>
                    <option value="0">林地</option>
                    <option value="1">疏林地</option>
                    <option value="2">灌木林</option>
                    <option value="3">苗圃地</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn add" lay-submit>添加</button>
                <button class="layui-btn back" type="button">返回</button>
            </div>
        </div>
    </form>
</div>
<script src="../layui/layui.all.js"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;add
    });
</script>
</body>
</html>
