<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/talk.css">
</head>
<body>
<div class="nav">
    <span class="layui-breadcrumb">
        <a><cite class="size">当前位置：</cite></a>
        <a><cite class="size">专家会商</cite></a>
        <a><cite class="size">会商灾情</cite></a>
    </span>
</div>
<div class="out">
    <div class="table"><table id="demo" lay-filter="test"></table></div>
    <div class="btn">
        <button class="layui-btn layui-btn-lg layui-icon layui-icon-find-fill information">专家会商</button>
    </div>
</div>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../js/talk.js"></script>
<script src="../../layui/layui.all.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 350
            ,url: '../json/data.json' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: '事件名称', sort: true, fixed: 'left'}
                ,{field: 'username', title: '日期'}
                ,{field: 'sex', title: '发声位置', sort: true}
                ,{field: 'city', title: '防治方案'}
                ,{field: 'sign', title: '灾情状态'}
                // ,{field: 'experience', title: '负责小班', width: 100, sort: true}
                // ,{field: 'score', title: '评分', width: 100, sort: true}
                // ,{field: 'classify', title: '职业', width: 100}
                // ,{field: 'wealth', title: '财富', width: 135, sort: true}
            ]]
        });
    });
</script>
</body>
</html>
