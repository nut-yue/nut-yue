<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看事件信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/addEvent.css">
</head>
<body>
<div class="nav">
    <span class="layui-breadcrumb">
      <a><cite class="size">当前位置：</cite></a>
      <a><cite class="size">灾情防治</cite></a>
      <a href="eventLog.html" class="size">事件记录</a>
      <a><cite class="size">添加事件信息</cite></a>
    </span>
</div>
<div class="out">
    <form class="layui-form" action="">
    <div class="left">
        <div class="layui-form-item left_input">
            <label class="layui-form-label">事件名称</label>
            <div class="layui-input-block input">
                <input type="text" placeholder="请输入事件名称"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-block input">
                <input type="text" placeholder="请输入时间"  class="layui-input">
            </div>
        </div>
        <div class="layui-input-block left_input selStage">
            <label class="layui-form-label">灾情阶段</label>
            <select name="event">
                <option value="">请选择灾情阶段</option>
                <option value="0">已得到控制</option>
                <option value="1">防治中</option>
                <option value="2">无法解决，申请专家会商</option>
            </select>
        </div>
        <div class="layui-form-item layui-form-text left_input">
            <label class="layui-form-label">灾情描述</label>
            <div class="layui-input-block">
                <textarea  placeholder="请输入灾情描述" class="layui-textarea content"></textarea>
            </div>
        </div>
        <div class="layui-input-block left_input selLocation">
            <label class="layui-form-label">发生位置</label>
            <select name="event">
                <option value="">请选择发生位置</option>
                <option value="0">雅安一号地区</option>
                <option value="1">宜宾二号地区</option>
                <option value="2">攀枝花三号地区</option>
            </select>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">初步损失</label>
            <div class="layui-input-block input">
                <input type="text" placeholder="请输入初步损失" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">防治方案</label>
            <div class="layui-input-block input">
                <input type="text" placeholder="请输入防治方案" class="layui-input">
            </div>
        </div>
    </div>
    <div class="right">
        <div class="layui-upload right_input">
            <label class="layui-form-label">灾区图片</label>
            <button type="button" class="layui-btn" id="test1">浏览</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo1">
                <p id="demoText"></p>
            </div>
        </div>
        <div class="layui-input-block right_input selStage">
            <label class="layui-form-label">灾害类型</label>
            <select name="event">
                <option value="">请选择灾害类型</option>
                <option value="0">虫害</option>
                <option value="1">鼠害</option>
                <option value="2">病害</option>
            </select>
        </div>
        <div class="layui-input-block right_input selStage">
            <label class="layui-form-label">发现途径</label>
            <select name="event">
                <option value="">请选择发现途径</option>
                <option value="0">小班巡查发现</option>
                <option value="1">公众发现</option>
                <option value="2">上级部门通报</option>
            </select>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">所在小班</label>
            <div class="layui-input-block input">
                <input type="text" placeholder="请输入所在小班" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">影响面积</label>
            <div class="layui-input-block input">
                <input type="text" placeholder="请输入影响面积" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn add" lay-submit>添加</button>
                <button class="layui-btn back" type="button">返回</button>
            </div>
        </div>
    </div>
    </form>
</div>
<script src="../../layui/layui.all.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../js/addEvent.js"></script>
</body>
</html>
