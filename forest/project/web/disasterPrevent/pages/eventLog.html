<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>事件记录</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/eventLog.css">
</head>
<body>
<div class="nav">
    <span class="layui-breadcrumb">
      <a><cite class="size">当前位置：</cite></a>
      <a><cite class="size">灾情防治</cite></a>
      <a><cite class="size">事件记录</cite></a>
    </span>
</div>
<form class="layui-form" action="">
    <div class="top">
        <div class="top_nav date">
            <div class="date_input">
                <div class="layui-input-block input date_input">
                    <input type="text" class="layui-input start" placeholder="起始时间" id="test1">
                </div>
            </div>
            <div class="date_input">
                <div class="layui-input-block input date_input">
                    <input type="text" class="layui-input end" placeholder="结束时间" id="test2">
                </div>
            </div>
        </div>
        <div class="top_nav selEvent">
            <div class="layui-input-block input event">
                <select name="event">
                    <option value="">请选择事件名称</option>
                    <option value="0">灾情状态</option>
                    <option value="1">发生位置</option>
                </select>
            </div>
        </div>
        <div class="top_nav eventName">
            <div class="layui-input-block input">
                <input type="text" placeholder="请输入事件名称" class="layui-input  eventInput">
            </div>
        </div>
        <div class="top_nav eventFind">
            <div class="layui-input-block eventBtn">
                <button class="layui-btn layui-icon layui-icon-search show">查 找</button>
            </div>
        </div>
    </div>
</form>
<div class="out">
    <div><table id="demo" lay-filter="test"></table></div>
    <div class="layui-btn-group groupBtn">
        <button class="layui-btn btns layui-icon layui-icon-add-circle">添加事件</button>
        <button class="layui-btn btns layui-icon layui-icon-search">查看事件信息</button>
        <button class="layui-btn btns layui-icon layui-icon-senior">申请专家会审</button>
        <button class="layui-btn btns layui-icon layui-icon-edit">修改事件信息</button>
    </div>
</div>
<script src="../../layui/layui.all.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../js/eventLog.js"></script>
</body>
</html>
