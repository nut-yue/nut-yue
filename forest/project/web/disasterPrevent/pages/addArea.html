<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/addArea.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body>
<div class="nav">
    <span class="layui-breadcrumb">
      <a><cite  class="size">当前位置：</cite></a>
      <a><cite class="size">灾情防治</cite></a>
      <a href="area.html" class="size" style="font-size: 16px">区域一览</a>
      <a><cite class="size">添加区域</cite></a>
    </span>
</div>
<div class="out">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block input">
                <input type="text" placeholder="请输入名称"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">林种</label>
            <div class="layui-input-block input">
                <input type="text"  placeholder="请输入林种" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">优势树种</label>
            <div class="layui-input-block input">
                <input type="text"  placeholder="请输入优势树种" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地类</label>
            <div class="layui-input-block input">
                <select name="city">
                    <option value="">请选择一个地类</option>
                    <option value="0">林地</option>
                    <option value="1">疏林地</option>
                    <option value="2">灌木林</option>
                    <option value="3">苗圃地</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn add" lay-submit>添加</button>
                <button class="layui-btn back" type="button">返回</button>
            </div>
        </div>
    </form>
</div>
<script src="../../layui/layui.all.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../js/areaAdd.js"></script>
</body>
</html>
