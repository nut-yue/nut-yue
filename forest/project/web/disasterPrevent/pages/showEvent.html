<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看事件信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/showEvent.css">
</head>
<body>
<div class="nav">
    <span class="layui-breadcrumb">
      <a><cite class="size">当前位置：</cite></a>
      <a><cite class="size">灾情防治</cite></a>
      <a href="eventLog.html" class="size">事件记录</a>
      <a><cite class="size">查看事件信息</cite></a>
    </span>
</div>
<div class="out">
    <form class="layui-form" action="">
    <div class="left">
        <div class="layui-form-item left_input">
            <label class="layui-form-label">事件名称</label>
            <div class="layui-input-block input">
                <input type="text" value="滇西松毛虫事件" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-block input">
                <input type="text" value="2011-02-03" disabled  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">灾情阶段</label>
            <div class="layui-input-block input">
                <input type="text" value="已经得到控制" disabled  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text left_input">
            <label class="layui-form-label">灾情描述</label>
            <div class="layui-input-block">
                <textarea  value="请输入灾情描述" disabled class="layui-textarea content"></textarea>
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">灾害类型</label>
            <div class="layui-input-block input">
                <input type="text" value="虫害" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">初步损失</label>
            <div class="layui-input-block input">
                <input type="text" value="50多万元" disabled  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">专家建议</label>
            <div class="layui-input-block input">
                <input type="text" value="喷洒敌百虫，黑灯光诱蛾" disabled class="layui-input">
            </div>
        </div>
    </div>
    <div class="right">
        <div class="layui-upload right_input">
            <label class="layui-form-label">灾区图片</label>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo1" src="../images/1.jpg">
                <p id="demoText"></p>
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">发现途径</label>
            <div class="layui-input-block input">
                <input type="text" value="小班巡查发现" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">发生位置</label>
            <div class="layui-input-block input">
                <input type="text" value="雅安一号地区" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">所在小班</label>
            <div class="layui-input-block input">
                <input type="text" value="雅林一班" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">影响面积</label>
            <div class="layui-input-block input">
                <input type="text" value="2637亩" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">防治方案</label>
            <div class="layui-input-block input">
                <input type="text" value="喷洒敌百虫，黑灯光诱蛾" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn back" type="button">返回</button>
            </div>
        </div>
    </div>
    </form>
</div>
<script src="../../layui/layui.all.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../js/showEvent.js"></script>
</body>
</html>
