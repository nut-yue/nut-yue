<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改小班信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/updateClass.css">
</head>
<body>
<div class="nav">
    <span class="layui-breadcrumb">
      <a><cite  class="size">当前位置：</cite></a>
      <a><cite  class="size">灾情防治</cite></a>
      <a href="class.html" class="size" style="font-size: 16px">小班管理</a>
      <a><cite class="size">修改小班信息</cite></a>
    </span>
</div>
<div class="out">
    <form class="layui-form" action="">
    <div class="left">
        <div class="layui-form-item left_input">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block input">
                <input type="text" value="雅林一班"  disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">负责人电话</label>
            <div class="layui-input-block input">
                <input type="text" value="13875860789" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">负责区域</label>
            <div class="layui-input-block input">
                <input type="text" value="雅安一号地区" disabled  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">地类</label>
            <div class="layui-input-block input">
                <input type="text" value="林地" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-block input">
                <input type="text" value="2006-02-12" disabled class="layui-input">
            </div>
        </div>
    </div>
    <div class="right">
        <div class="layui-form-item right_input">
            <label class="layui-form-label">负责人</label>
            <div class="layui-input-block input">
                <input type="text" value="何元庆"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">人员数量</label>
            <div class="layui-input-block input">
                <input type="text" value="10" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">林种</label>
            <div class="layui-input-block input">
                <input type="text" value="松木林" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">优势树种</label>
            <div class="layui-input-block input">
                <input type="text" value="红木松" disabled class="layui-input">
            </div>
        </div>
    </div>
        <button type="button" class="layui-btn amend">修改</button>
        <div>
            <button type="button" class="layui-btn back">返回</button>
        </div>
    </form>
</div>
<script src="../../layui/layui.all.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../js/updateClass.js"></script>
</body>
</html>
