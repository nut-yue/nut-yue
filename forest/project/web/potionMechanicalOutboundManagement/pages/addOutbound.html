<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/addPotion.css">
</head>
<body>
<div class="nav">
    <span class="layui-breadcrumb">
        <a><cite class="size">当前位置：</cite></a>
        <a><cite class="size">药剂器械出库管理</cite></a>
        <a><cite class="size">出库管理</cite></a>
        <a><cite class="size">添加出库信息</cite></a>
    </span>
</div>
<div class="container">
    <h1>添加出库信息</h1>
    <div class="image"></div>
    <div class="info">
        <form action="" class="layui-form layui-form-pane">
            <div class="layui-form-item item_1">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="1">药剂</option>
                        <option value="2">器械</option>
                        <option value="3"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item item_2">
                <label class="layui-form-label">物品名称</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="1">波尔多液</option>
                        <option value="2">胶体硫30倍液</option>
                        <option value="3">粉锈宁可湿性粉剂</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item item_2">
                <label class="layui-form-label">领用小班</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="1">雅琳一班</option>
                        <option value="2">雅琳二班</option>
                        <option value="3">卧龙一班</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item item_2">
                <label class="layui-form-label">使用树种</label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" placeholder="请输入内容" class="layui-input">
                </div>
            </div>
        </form>
    </div>
    <div class="info">
        <form action="" class="layui-form layui-form-pane">
            <div class="layui-form-item item_1">
                <label class="layui-form-label">防治类型</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="1">虫害</option>
                        <option value="2">病害</option>
                        <option value="3">鼠害</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item item_2">
                <label class="layui-form-label">领用数量</label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" placeholder="请输入内容" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item item_2">
                <label class="layui-form-label">主要用途</label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" placeholder="请输入内容" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item item_2">
                <label class="layui-form-label">出库人</label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" placeholder="请输入内容" class="layui-input">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="btn">
    <div class="add">
        <button class="layui-btn layui-btn-lg layui-icon layui-icon-add-1">添加</button>
    </div>
    <div class="back">
        <button class="layui-btn layui-btn-lg layui-icon layui-icon-return">返回</button>
    </div>
</div>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../js/addOutbound.js"></script>
<script src="../../layui/layui.all.js"></script>
</body>
</html>
