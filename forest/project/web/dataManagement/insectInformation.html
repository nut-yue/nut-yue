<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/insectInformation.css">
    <script src="../js/insectInformation.js"></script>
</head>
<body>
<div class="nav">
        <span class="layui-breadcrumb">
            <a href="">当前位置：</a>
          <a href="">资料管理</a>
          <a><cite>害虫一览</cite></a>
        </span>
</div>
<div class="find">
    <div class="info">查询鼠害信息</div>
    <div class="find_item">
        <label>害虫名</label>
        <input type="text">
    </div>
    <div class="find_item">
        <label>寄主</label>
        <input type="text">
    </div>
    <button class="layui-btn layui-btn-sm layui-icon layui-icon-search">查询</button>
</div>
<div class="out">
    <div class="table"><table id="demo" lay-filter="test"></table></div>
    <div class="btn">
        <button class="layui-btn layui-btn-lg layui-icon layui-icon-add-1 add">添加新害虫</button>
        <button class="layui-btn layui-btn-lg layui-icon layui-icon-find-fill infomation">查看详细信息</button>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/insectInformation.js"></script>
<script src="../layui/layui.all.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 350
            ,url: '../json/data.json' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:240, sort: true, fixed: 'left'}
                ,{field: 'username', title: '区域名称', width:240}
                ,{field: 'sex', title: '林种', width:240, sort: true}
                ,{field: 'city', title: '地类', width:240}
                ,{field: 'sign', title: '优势树种', width: 240}
                // ,{field: 'experience', title: '负责小班', width: 100, sort: true}
                // ,{field: 'score', title: '评分', width: 100, sort: true}
                // ,{field: 'classify', title: '职业', width: 100}
                // ,{field: 'wealth', title: '财富', width: 135, sort: true}
            ]]
        });
    });
</script>
</body>
</html>
