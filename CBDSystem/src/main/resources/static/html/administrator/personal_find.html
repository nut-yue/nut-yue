<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人买卖合同</title>
    <!--峗权-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../css/administrator/personal_find.css">
    <script src="../../js/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../js/index.js"></script>
    <script src="../../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="rentCarport">
    <template>
    <div class="first_div">
            <el-table
                    :data="tableData"
                    style="width: 100%">
                <el-table-column
                        label="车位号"
                        align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.carportId}}</span>
                    </template>
                </el-table-column>
                <el-table-column
                        label="合同编号"
                        align="center">
                    <template slot-scope="scope">
                        <span style="margin-left: 10px">{{scope.row.personalContractNum }}</span>
                    </template>
                </el-table-column>
                <el-table-column
                        label="合同签署日期"
                        align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.personalDate }}</span>
                    </template>
                </el-table-column>
                <el-table-column
                        label="买卖家签署状态"
                        align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.personalBuyIsSigning }}</span>
                    </template>
                </el-table-column>
                <el-table-column label="操作"
                                 align="center">
                    <template slot-scope="scope">
                        <el-button
                                size="mini"
                                type="primary"
                                @click="findDetail(scope.$index, scope.row)">查看详情</el-button>
                    </template>
                </el-table-column>
            </el-table>
    <!--<template>-->

            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="[10, 15, 20, 25]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="total"
                        align="center">
                </el-pagination>
            </div>
    </div>
        <!--模态框-->
        <el-dialog title="合同详情"
                :visible.sync="dialogVisible"
                width="80%"
                center>
                <el-form :model="form">
                    <el-form-item label="合同编号：" :label-width="formLabelWidth1">
                        {{form.personalContractNum}}
                    </el-form-item>
                    <el-form-item label="车位地址：" :label-width="formLabelWidth1">
                        {{ form.carportBean.carportAddress }}
                    </el-form-item>
                    <el-form-item label="出售车位用户：" :label-width="formLabelWidth1">
                        {{ form.sellUserBean.userRealName}}
                    </el-form-item>
                    <el-form-item label="购买车位用户：" :label-width="formLabelWidth1">
                        {{ form.buyUserUserBean.userRealName }}
                    </el-form-item>
                    <el-form-item label="成交价格：" :label-width="formLabelWidth1">
                        {{ form.personalPrice }}
                    </el-form-item>
                    <el-form-item label="合同生效日期：" :label-width="formLabelWidth1">
                        {{ form.personalDate }}
                    </el-form-item>
                </el-form>

            <el-button id="motai_button" @click="back()">返回</el-button>
        </el-dialog>
    </template>
</div>


<script src="../../js/administrator/personal_find.js"></script>
</body>
</html>
