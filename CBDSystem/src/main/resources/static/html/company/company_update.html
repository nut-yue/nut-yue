<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业用户修改</title>
    <!--陈云强-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../css/company/company_update.css">
    <script src="../../js/vue.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div style="text-align: center" id="companyInfo">
    <template>
    <div class="format1">
        <h1>企业用户修改</h1>
        <el-form :label-position="labelPosition" label-width="150px" :model="form">
            <el-form-item label="企业名">
                {{form.companyName}}
            </el-form-item>
            <el-form-item label="企业地址">
                {{form.companyPosition}}
            </el-form-item>
            <el-form-item label="企业联系人">
                {{form.companyContact}}
            </el-form-item>
            <el-form-item label="企业联系电话">
                {{form.companyPhone}}
            </el-form-item>
        </el-form>
    </div>
    <div>
        <el-button type="primary" round @click="info">修改信息</el-button>
        <el-button type="primary" round @click="password">修改密码</el-button>
    </div>
    <el-dialog title="修改信息" :visible.sync="updateDialogVisible">
        <div v-if="updateInfo">
            <el-form :model="form">
                <el-form-item label="企业名">
                    {{form.companyName}}
                </el-form-item>
                <el-form-item label="企业地址">
                    {{form.companyPosition}}
                </el-form-item>
                <el-form-item label="企业联系人">
                    <el-input v-model="form.companyContact">{{form.companyContact}}</el-input>
                </el-form-item>
                <el-form-item label="企业联系电话">
                    <el-input v-model="form.companyPhone">{{form.companyPhone}}</el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="updateInfos">修改</el-button>
                <el-button type="primary" @click="back">返回</el-button>
            </div>
        </div>
        <div v-else>
            <el-form :model="form">
                <el-form-item label="请输入新密码">
                    <el-input v-model="form.newPwd" type="password">{{form.newPwd}}</el-input>
                </el-form-item>
                <el-form-item label="请确认密码">
                    <el-input v-model="form.rePwd" type="password">{{form.rePwd}}</el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="updatePassword">修改</el-button>
                <el-button type="primary" @click="back">返回</el-button>
            </div>
        </div>
    </el-dialog>
    </template>
</div>



<script src="../../js/company/company_update.js"></script>


</body>
</html>
